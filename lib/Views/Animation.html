<div class="animation-controls" data-bind="visible: showAnimation">
  <div class="animation-text" title="@<<ANIMATE_CURRENT_TIME>>@">
    <div class="animation-text-display" data-bind="text: currentTimeString"></div>
  </div>
  <div class="animation-control" data-bind="event: {click: gotoStart, mousedown: function() {gotoStartActive = true;} , mouseup: function() {gotoStartActive = false;}}" title="Aller au début">
    <div class="animation-control-icon animation-control-nofill" data-bind="cesiumSvgPath: { path: svgGotoStart, width: 16, height: 16}, css: { 'animation-control-highlight': gotoStartActive }"></div>
  </div>
  <div class="animation-control" data-bind="click: togglePlay" title="Démarrer">
    <div class="animation-control-icon" data-bind="cesiumSvgPath: { path: isPlaying ? $root.svgPause : $root.svgPlay, width: 18, height: 18}"></div>
  </div>
  <div class="animation-control" data-bind="event: {click: playSlower, mousedown: function() {slowerActive = true;} , mouseup: function() {slowerActive = false;}}" title="Ralentir">
    <div class="animation-control-icon animation-control-nofill" data-bind="cesiumSvgPath: { path: svgSlower, width: 16, height: 16}, css: { 'animation-control-highlight': slowerActive }"></div>
  </div>
  <div class="animation-control animation-control-nofill" data-bind="event: {click: playFaster, mousedown: function() {fasterActive = true;} , mouseup: function() {fasterActive = false;}}" title="Accélérer">
    <div class="animation-control-icon" data-bind="cesiumSvgPath: { path: svgFaster, width: 16, height: 16}, css: { 'animation-control-highlight': fasterActive }"></div>
  </div>
  <div class="animation-control animation-control-last" data-bind="click: toggleLoop" title="Boucler">
    <div class="animation-control-icon" data-bind="cesiumSvgPath: { path: svgLoop, width: 16, height: 16}, css: { 'animation-control-active': isLooping }"></div>
  </div>
</div>
<div class="animation-name animation-text" data-bind="visible: showAnimation" title="Current Layer">
  <div class="animation-text-display" data-bind="text: layerName"></div>
</div>
<div class="animation-timeline" data-bind="visible: showAnimation">
</div>
